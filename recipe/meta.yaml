{% set name = "nest-simulator" %}
{% set version = "2.16.0" %}

{% set build = 1000 %}

# ensure mpi is defined (needed for conda-smithy recipe-lint)
{% set mpi = mpi or 'nompi' %}
{% if mpi == 'nompi' %}
# prioritize nompi variant via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nest/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: abfeb61719dec54da9477be035bef1d9d764f4e7663f63f6a6d9211f967e0490

build:
  number:  {{ build }}

  # see: http://conda-forge.org/docs/maintainer/knowledge_base.html?highlight=openmpi
  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `pkg * mpi_mpich_*` for mpich
  # `pkg * mpi_*` for any mpi
  # `pkg * nompi_*` for no mpi
  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"

  {% if mpi != 'nompi' %}
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}

  skip: true  # [win]
  skip: true  # [py<30]
  osx_is_app: True

requirements:
  build:
    - cmake >=3.6
    - git
    - make
    - sed
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - gsl
    - libtool
    - llvm-openmp  # [osx]
    - matplotlib
    - ncurses
    - numpy
    - {{ mpi }}  # [mpi != 'nompi'] [linux]
    - pkg  # [linux]
    - pkg * mpi_{{ mpi }}_*  # [mpi != 'nompi'] [linux]
    - python
    - readline
    - scipy
    - statsmodels
    - zlib

  run:
    - cython
    - gsl
    - libtool
    - llvm-openmp  # [osx]
    - matplotlib
    - ncurses
    - {{ pin_compatible('numpy') }}
    - {{ mpi }}  # [mpi != 'nompi'] [linux]
    - pkg * mpi_{{ mpi }}_*  # [mpi != 'nompi'] [linux]
    - python
    - python.app  # [osx]
    - readline
    - scipy
    - statsmodels
    - zlib

test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license:  GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: |
    NEST is a simulator for spiking neural network models that
    focuses on the dynamics, size and structure of neural systems rather than
    on the exact morphology of individual neurons.

  doc_url: https://nest-simulator.readthedocs.io/en/latest/
  dev_url: https://github.com/nest/nest-simulator

extra:
  recipe-maintainers:
    - steffengraber
